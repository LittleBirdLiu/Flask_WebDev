<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{ url_for('.user', username=post.author.username )}}">
                <img class="image-rounded profile-thumbnail"
                    src="{{ post.author.gravatar(size=30) }}">
            </a>
        </div>
        <div class="post-date">
            {{ moment(post.timestamp).format('L') }}
        </div>
        <div class="post-author">
            <a href="{{ url_for('.user', username=post.author.username )}}">
                {{ post.author.username }}
            </a>
        </div>
        <div class="post-content">
            {% if post.body_html %}
               {{ post.body_html | safe }}
            {% else %}
                {{ post.body }}
            {% endif %}
        </div>
    </li>

    {% endfor %}
</ul>
